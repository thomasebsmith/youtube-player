<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>YouTube Player</title>
  </head>
  <body>
    <input id="playlistID" type="number" min="0" step="1"
           placeholder="Enter a playlist ID">
    <input id="videoName" type="text" placeholder="Enter a video name">
    <input id="videoDesc" type="text" placeholder="Enter a video description">
    <input id="videoID" type="text" placeholder="Enter a video ID">
    <button id="add">+</button>
    <script src="/util/video.js"></script>
    <script src="/util/playlist.js"></script>
    <script src="/util/storage.js"></script>
    <script src="/popup/popup.js"></script>
  </body>
</html>
