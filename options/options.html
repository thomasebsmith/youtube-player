<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./options.css">
    <link rel="icon" href="../icons/48.png">
    <title>YouTube Player | Options</title>
  </head>
  <body>
    <header>
      <ul id="tabs">
        <li class="selected" data-tab-name="general">General</li>
        <li data-tab-name="advanced">Advanced</li>
      </ul>
    </header>
    <article id="content">
      <section class="tab-general selected">
        <form id="options-form">
          <p>Playlists play:</p>
          <input id="inOrderRadio" type="radio" name="ordering" value="inOrder">
          <label for="inOrderRadio">In order</label>
          <br>
          <input id="randomRadio" type="radio" name="ordering" value="random">
          <label for="randomRadio">Random order</label>
          <br>
          <div id="playlists"></div>
          <br>
          <input id="saveButton" type="submit" value="Save">
        </form>
      </section>
      <section class="tab-advanced">
        Advanced options here.
      </section>
    </article>
    <script src="../util/general.js"></script>
    <script src="../util/video.js"></script>
    <script src="../util/playlist.js"></script>
    <script src="../util/storage.js"></script>
    <script src="./options.js"></script>
  </body>
</html>
